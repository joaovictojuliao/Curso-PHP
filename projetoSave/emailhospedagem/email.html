<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem hospedagem</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <p><a href="../index.html">Inicio</a></p>
    <header>        
        <h1>Mensagem e-mail hospedagem</h1>
    </header>
    <section>        
        <form action="msgemail.php" method="get" autocomplete="off">
            <label for="nomecliente">Nome do Cliente </label>
            <input type="text" name="nomecliente" id="nomeid">
            <label for="ip1">Endereço de IP 1 </label>
            <input type="text" name="ip1" id="ipid">
            <label for="ip2">Endereço de IP 2 </label>
            <input type="text" name="ip2" id="ip2id">
            <label for="dominio">Dominio </label>
            <input type="text" name="dominio" id="domid">
            <label for="usuario">Usuario </label>
            <input type="text" name="usuario" id="userid">
            <label for="senha">Senha </label>
            <input type="text" name="senha" id="passwdid">
            <label for="end1">Endereço do painel de controle HTTP</label>
            <input type="text" name="end1" id="endid">
            <label for="end2">Endereço do painel de controle HTTPS</label>
            <input type="text" name="end2" id="end2id">
            <label for="dns1">DNS 1</label>
            <input type="text" name="dns1" id="dns1id">
            <label for="dns2">DNS 2</label>
            <input type="text" name="dns2" id="dns2id">
            <label for="host">Host</label>
            <input type="text" name="host" id="dns1id">

            <input type="submit" value="Mover IP Público">
            
        </form>
        
    </section>
</body>
</html>
